{% load static %}

<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {#  Bootstrap styles  #}
    <link rel="stylesheet" href="{% static 'bootstrap.min.css' %}">

    {#  Custom styles  #}
    <link rel="stylesheet" href="{% static 'css/body.css' %}">
    {% block title %}
    <title>Home</title>
    {% endblock %}
  </head>

  <body>
    {% include 'blocks/navbar.html' %}

    <div class="main">
      {% block content %}
      {% endblock %}
    </div>


    {#  Bootstrap script  #}
    <script src="{% static 'bootstrap.min.js' %}"></script>
  </body>
  <footer class="bg-dark px-5 py-3 text-light text-center fixed-bottom">All rights reserved</footer>
</html>
